<div mat-dialog-title class="row">
    <div class="col-md-12"><img src="../../../assets/img/viajaperulogo.png" alt="" width="200px"></div>
    <div class="col-md-12"><h5 class="m-3">Formulario de terramozas</h5></div>

    <mat-divider></mat-divider>
    
</div>

<div mat-dialog-content>
    <div class="row">
            <mat-form-field appearance="outline" class="mt-2 p-1" style="width: 100%;">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Placeholder" [(ngModel)]="objTerramoza.nombre">
 
              </mat-form-field>   
    </div>

    <div class="row">
        <mat-form-field appearance="outline" class="p-1">
            <mat-label>Apellido paterno</mat-label>
            <input matInput placeholder="Placeholder" [(ngModel)]="objTerramoza.ape_pater">
          </mat-form-field>  

          <mat-form-field appearance="outline" class="p-1">
            <mat-label>Apellido materno</mat-label>
            <input matInput placeholder="Placeholder" [(ngModel)]="objTerramoza.ape_mater">          
         </mat-form-field>

    </div>

    <div class="row">
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Documento</mat-label>
            <mat-select [(ngModel)]="objTerramoza.cod_tipodocumento">
                <mat-option [value]=-1> [Seleccione] </mat-option>
                <mat-option  *ngFor="let td of lstTipoDocumento" [value]="td.cod_tipodocumento">
                    {{td.descripcion}}
                </mat-option>   
            </mat-select> 
        </mat-form-field> 

        
    </div>

    <div class="row">
        <mat-form-field appearance="outline" class="p-1" style="width: 100%;">
            <mat-label>Num documento</mat-label>
            <input matInput placeholder="Placeholder" [(ngModel)]="objTerramoza.numerodocumento">
      </mat-form-field>
    </div>

</div>

<div mat-dialog-actions>
    <button mat-raised-button type="button" [mat-dialog-close]="false" >Cancel</button>
    <button mat-raised-button color="warn" (click)="registrar()">{{data ? 'Actualizar' : 'Registrar'}}</button>
</div>

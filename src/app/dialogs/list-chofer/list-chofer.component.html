<div class="container">



<div class="row d-flex justify-content-between mb-4">
    <h5 class="m-4">Lista de choferes</h5>
    <img src="../../../assets/img/viajaperulogo.png" alt="" width="300px">
  </div>

  <div class="row">
    <div class="col-md-12">
      <mat-form-field style="width: 100%;">
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
        </mat-form-field>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
        <td mat-cell *matCellDef="let b"> {{b.cod_conductor}} </td>
      </ng-container>

       <!-- Fruit Column -->
       <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
        <td mat-cell *matCellDef="let b"> {{b.nrodocumento}} </td>
      </ng-container>

         <!-- ID Column -->
         <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let b"> {{b.nom_chofer}} {{b.ape_chofer}}</td>
        </ng-container>

         <!-- ID Column -->
         <ng-container matColumnDef="tipolicencia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Licencia </th>
          <td mat-cell *matCellDef="let b"> {{b.objLicencia.descripcion}} </td>
        </ng-container>

      <ng-container matColumnDef="enviarDatos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Enviar </th>
        <td mat-cell *matCellDef="let row">
            <button mat-mini-fab color="warn" class="m-1" (click)="enviarDatos(row)">
              <i class="fas fa-solid fa-pen"></i></button>
        </td>
        <td>    
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
